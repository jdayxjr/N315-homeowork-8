<div class="recipe-form">
  <div class="form-container">
    <h1>Hey <span id="user-greeting">Buddy</span>, edit your recipe!</h1>

    <div class="form-header">
      <div class="file-button">Attach File</div>
      <input id="image-path" type="text" placeholder="Add Recipe Image" />
      <input type="text" placeholder="Recipe Name" id="recipe-name" />
      <input type="text" placeholder="Recipe Description" id="recipe-description" />
      <input type="text" placeholder="Recipe Total Time" id="recipe-time" />
      <input type="text" placeholder="Recipe Serving Size" id="recipe-servings" />
    </div>

    <div class="form-ingredients">
      <span>Enter Ingredients:</span>
      <input type="text" placeholder="Ingredient 1" id="ingredient-0" />
      <input type="text" placeholder="Ingredient 2" id="ingredient-1" />
      <input type="text" placeholder="Ingredient 3" id="ingredient-2" />
      <div class="add-ingredient-button">+</div>
    </div>

    <div class="form-instructions">
      <span>Enter Instructions:</span>
      <input type="text" placeholder="Instruction 1" id="instruction-0" />
      <input type="text" placeholder="Instruction 2" id="instruction-1" />
      <input type="text" placeholder="Instruction 3" id="instruction-2" />
      <div class="add-instruction-button">+</div>
    </div>

    <div id="submit" class="submit-button">Submit Form</div>
  </div>
</div>
