<main class="user-auth">
  <div class="auth-container">
    <div class="auth-section">
      <h2 id="login-banner">Login Here!</h2>
      <input id="login-email" type="text" placeholder="Email Address:" />
      <input id="login-password" type="password" placeholder="Password:" />
      <div class="auth-action">
        <input type="button" value="Login" id="login-btn" />
      </div>
    </div>
    <div class="auth-section">
      <p>Don't have an account?</p>
      <h2>Sign Up!</h2>
      <input id="signup-firstname" type="text" placeholder="First Name:" />
      <input id="signup-lastname" type="text" placeholder="Last Name:" />
      <input id="signup-email" type="text" placeholder="Email Address:" />
      <input id="signup-password" type="password" placeholder="Password:" />
      <div class="auth-action">
        <input type="button" value="Sign Up" id="signup-btn" />
      </div>
    </div>
  </div>
</main>
